<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bozo</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/014dcd9a0e.js" crossorigin="anonymous"></script>

  <script defer type="module" src="./src/main.js"></script>

  <script>
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });

    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });

    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });
  </script>

</head>

<body>
  <button id="a2hs-button" class="button">Add To Home Screen</button>
  
  <script>
    if (`serviceWorker` in navigator) {
      navigator.serviceWorker.register(`./sw.js`).then(() => { console.log("Service Worker Registered") });
    }

    let deferredPrompt;
    const a2hs = document.querySelector("#a2hs-button");
    a2hs.style.display = "none";
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      a2hs.style.display = "block";
      a2hs.onclick = () => {
        a2hs.style.display = "none";
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        })
      }
    })
  </script>
</body>

</html>
