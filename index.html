<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="./res/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./res/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./res/icons/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">

  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Bozo</title>

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/014dcd9a0e.js" crossorigin="anonymous"></script>
</head>

<body>
  <script defer type="module" src="./entry.js"></script>

  <script>
    // credit: https://stackoverflow.com/questions/59193062/how-to-disable-scrolling-on-body-in-ios-13-safari-when-saved-as-pwa-to-the-home
    window.addEventListener("scroll", (e) => {
      e.preventDefault();
      window.scrollTo(0, 0);
    });

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });

    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });

    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
      // special hack to prevent zoom-to-tabs gesture in safari
      document.body.style.zoom = 0.99;
    });
  </script>
  <script>
    if (`serviceWorker` in navigator) {
      navigator.serviceWorker.register(`./sw.js`).then(() => { console.log("Service worker regisered") });
    }
  </script>
</body>

</html>
